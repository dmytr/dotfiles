session_name: update-everything
suppress_history: true
windows:
  - window_name: update-everything
    layout: tiled
    panes:
      - shell_command:
          - flatpak update --assumeyes && exit
      - shell_command:
          - >
              cs update &&
              ln -f -s $(cs java-home --jvm temurin:11 --update) ~/.cache/current-jdk-11 &&
              ln -f -s $(cs java-home --jvm temurin:17 --update) ~/.cache/current-jdk-17 &&
              exit
      - shell_command:
          - nix-channel --update && nix-env --upgrade && exit
      - shell_command:
          - pipx upgrade-all && exit
      - shell_command:
          - sudo dnf update && exit
        focus: true

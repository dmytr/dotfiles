---
- name: Install oh-my-zsh packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - zsh

- name: Set Zsh as a shell for user "{{ user_name }}"
  user:
    name: "{{ user_name }}"
    shell: /bin/zsh

- name: Link ~/.oh-my-zsh
  file:
    src: "{{ playbook_dir }}/vendor/oh-my-zsh"
    dest: "{{ home_dir }}/.oh-my-zsh"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    state: link
    force: yes

- name: Link ~/.zshenv
  file:
    src: "{{ role_path }}/files/zshenv-bootstrap"
    dest: "{{ home_dir }}/.zshenv"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    state: link
    force: yes

- name: Prepare ~/.config/zsh folder
  file:
    path: "{{ home_dir }}/.config/zsh"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    state: directory

- name: Link ~/.config/zsh/.zshrc
  file:
    src: "{{ role_path }}/files/zshrc"
    dest: "{{ home_dir }}/.config/zsh/.zshrc"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    state: link
    force: yes

- name: Link ~/.config/zsh/.zshenv
  file:
    src: "{{ role_path }}/files/zshenv"
    dest: "{{ home_dir }}/.config/zsh/.zshenv"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    state: link
    force: yes

- name: Link additional plugins into ~/.oh-my-zsh/custom/plugins
  file:
    src: "{{ playbook_dir }}/vendor/{{ item }}"
    dest: "{{ home_dir }}/.oh-my-zsh/custom/plugins/{{ item }}"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    state: link
    force: yes
  with_items:
    - zsh-autosuggestions
    - zsh-history-substring-search

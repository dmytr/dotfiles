[desktop/ibus/panel/emoji]
hotkey=@as []
unicode-hotkey=@as []

[org/gnome/desktop/a11y/applications]
screen-magnifier-enabled=false

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/input-sources]
current=uint32 0
mru-sources=[('xkb', 'us'), ('xkb', 'ua')]
per-window=true
sources=[('xkb', 'us'), ('xkb', 'ua')]
xkb-options=['grp:win_space_toggle', 'lv3:ralt_switch', 'compose:ralt']

[org/gnome/desktop/interface]
clock-show-date=true
clock-show-weekday=true
color-scheme='prefer-dark'
enable-animations=true
font-antialiasing='rgba'
font-hinting='slight'
gtk-im-module='gtk-im-context-simple'
gtk-theme='Adwaita-dark'
icon-theme='Numix-Square'
show-battery-percentage=false
toolkit-accessibility=false

[org/gnome/desktop/peripherals/keyboard]
numlock-state=false

[org/gnome/desktop/peripherals/mouse]
accel-profile='default'
natural-scroll=false
speed=0.2

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
speed=0.5
tap-button-map='lmr'
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
disable-microphone=false
old-files-age=uint32 30
recent-files-max-age=-1
report-technical-problems=false

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/desktop/sound]
allow-volume-above-100-percent=false

[org/gnome/desktop/wm/keybindings]
begin-move=['<Primary><Shift><Alt>F7']
begin-resize=['<Primary><Shift><Alt>F8']
cycle-group=['<Primary><Shift><Alt>F6']
cycle-group-backward=['<Primary><Alt>F6']
show-desktop=['<Super>d']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[org/gnome/mutter]
workspaces-only-on-primary=false

[org/gnome/nautilus/compression]
default-compression-format='zip'

[org/gnome/nautilus/list-view]
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency', 'starred', 'detailed_type']
default-visible-columns=['name', 'size', 'date_modified', 'starred']

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
executable-text-activation='ask'
search-filter-time-type='last_modified'
search-view='list-view'

[org/gnome/settings-daemon/peripherals/keyboard]
numlock-state='off'

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=false
night-light-temperature=uint32 3077

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
screenshot=['<Primary><Shift><Alt>Print']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Primary><Alt>t'
command='terminator'
name='Terminal'

[org/gnome/settings-daemon/plugins/power]
power-button-action='suspend'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'

[org/gnome/shell]
app-picker-view=uint32 1
disable-user-extensions=false
enabled-extensions=['windowsNavigator@gnome-shell-extensions.gcampax.github.com', 'dash-to-dock@micxgx.gmail.com', 'appindicatorsupport@rgcjonas.gmail.com']
had-bluetooth-devices-setup=false
welcome-dialog-last-shown-version='40.0'

[org/gnome/shell/extensions/dash-to-dock]
apply-custom-theme=false
background-color='#2e3436'
background-opacity=1.0
custom-background-color=true
custom-theme-customize-running-dots=true
custom-theme-running-dots=true
dash-max-icon-size=48
dock-fixed=false
dock-position='LEFT'
force-straight-corner=false
height-fraction=1.0
icon-size-fixed=false
intellihide-mode='FOCUS_APPLICATION_WINDOWS'
multi-monitor=false
require-pressure-to-show=true
running-indicator-dominant-color=false
running-indicator-style='DOTS'
show-trash=false
transparency-mode='FIXED'

[org/gnome/shell/extensions/topicons]
tray-pos='right'

[org/gnome/shell/extensions/user-theme]
name=''

[org/gnome/shell/window-switcher]
app-icon-mode='both'

[org/gnome/system/location]
enabled=false

[org/gnome/tweaks]
show-extensions-notice=false

[system/locale]
region='en_GB.UTF-8'

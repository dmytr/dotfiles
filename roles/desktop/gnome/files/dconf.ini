[desktop/ibus/panel/emoji]
hotkey=@as []
unicode-hotkey=@as []

[org/gnome/GWeather]
temperature-unit='centigrade'

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/input-sources]
current=uint32 0
mru-sources=[('xkb', 'us'), ('xkb', 'ua')]
per-window=true
sources=[('xkb', 'us'), ('xkb', 'ua')]
xkb-options=['grp:win_space_toggle', 'lv3:ralt_switch_multikey']

[org/gnome/desktop/interface]
clock-show-date=true
clock-show-weekday=true
gtk-im-module='gtk-im-context-simple'
gtk-theme='Adwaita-dark'
icon-theme='Numix-Square'
show-battery-percentage=false
toolkit-accessibility=false

[org/gnome/desktop/peripherals/keyboard]
numlock-state=false

[org/gnome/desktop/peripherals/mouse]
natural-scroll=false
speed=-0.20588235294117652

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
disable-microphone=false
report-technical-problems=false

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/desktop/wm/keybindings]
begin-move=['<Primary><Shift><Alt>F7']
begin-resize=['<Primary><Shift><Alt>F8']
cycle-group=['<Primary><Shift><Alt>F6']
cycle-group-backward=['<Primary><Alt>F6']
show-desktop=['<Super>d']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[org/gnome/mutter]
workspaces-only-on-primary=false

[org/gnome/nautilus/compression]
default-compression-format='zip'

[org/gnome/nautilus/list-view]
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency', 'starred', 'detailed_type']

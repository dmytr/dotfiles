sleep-inactive-ac-type='nothing'

[org/gnome/settings-daemon/plugins/xsettings]
antialiasing='grayscale'
hinting='slight'

[org/gnome/shell]
app-picker-view=uint32 1
disable-user-extensions=false
enabled-extensions=['middleclickclose@paolo.tranquilli.gmail.com', 'TopIcons@phocean.net', 'dash-to-dock@micxgx.gmail.com', 'windowsNavigator@gnome-shell-extensions.gcampax.github.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'terminator.desktop', 'firefox.desktop', 'chromium-freeworld.desktop', 'com.jetbrains.IntelliJ-IDEA-Community.desktop', 'code.desktop']

[org/gnome/shell/extensions/dash-to-dock]
apply-custom-theme=false

- name: Install codecs, drivers, and firmware
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - "@multimedia"
    - "@sound-and-video"
    - dav1d
    - libdav1d
    - ffmpeg
    - ffmpeg-libs
    - gstreamer1-libav
    - gstreamer1-plugin-openh264
    - gstreamer1-plugins-bad-free
    - gstreamer1-plugins-bad-free-extras
    - gstreamer1-plugins-bad-freeworld
    - gstreamer1-plugins-good
    - gstreamer1-plugins-good-extras
    - gstreamer1-plugins-ugly
    - gstreamer1-plugins-ugly-free
    - gstreamer1-svt-av1
    - gstreamer1-svt-vp9
    - gstreamer1-vaapi
    - intel-media-driver
    - lame
    - libva
    - libva-intel-driver
    - libva-utils
    - libva-vdpau-driver
    - libvdpau
    - libvdpau-va-gl
    - mesa-dri-drivers
    - mesa-vdpau-drivers
    - mesa-vulkan-drivers
    - mozilla-openh264
    - openh264
    - svt-hevc
    - uhd-firmware
    - vulkan-loader
    - x264
    - x265
  become: true

- name: Install flatpak multimedia runtimes
  flatpak:
    name: "{{ item.name }}"
    remote: "{{ item.remote }}"
    method: user
    state: present
  with_items:
    - name: org.freedesktop.Platform.GL.default//22.08
      remote: flathub
    - name: org.freedesktop.Platform.GL32.default//22.08
      remote: flathub
    - name: org.freedesktop.Platform.GStreamer.gstreamer-vaapi//22.08
      remote: flathub
    - name: org.freedesktop.Platform.VAAPI.Intel//22.08
      remote: flathub
    - name: org.freedesktop.Platform.VAAPI.Intel.i386//22.08
      remote: flathub
    - name: org.freedesktop.Platform.ffmpeg-full//22.08
      remote: flathub
    - name: org.freedesktop.Platform.openh264//2.3.1
      remote: flathub

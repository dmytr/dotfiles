- name: Install compilers and CLI tools
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "@c-development"
    - rust
    - cargo
    - patch
    - curl
    - jq
    - htop
  become: yes

- name: Install commonly used native libraries
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - libffi-devel
    - python3-devel
    - openssl-devel
  become: yes

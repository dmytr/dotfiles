---

- name: Add repo
  yum_repository:
    name:        vscode
    file:        vscode
    description: Visual Studio Code
    baseurl:     https://packages.microsoft.com/yumrepos/vscode
    gpgkey:      https://packages.microsoft.com/keys/microsoft.asc
    enabled:     yes
    gpgcheck:    yes

- name: Install packages
  package: name="{{ item }}" state=latest
  with_items:
    - code
